<html>
    <head>
        <title>dialog 샘플 페이지</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="../default.css"/>
        <link rel="stylesheet" type="text/css" href="../dialog/dialog.css"/>
    </head>
    <body>
      <div class="sample_dialog_root" >
        <div class="error_container">
          <div class="error_header">
              <p class="error_header_typo">Error</p>
              <a>
                  <img class="error_close_button" src="../assets/images/dialog_close_button.svg"/>
              </a>
          </div>
          <div class="error_body">
              <div class="error_typo_container">
                  <img class="error_icon" src="../assets/images/error_icon.svg"/>
                  <p class="error_typo">알 수 없는 오류가 발생하였습니다.</p>
              </div>
              <a class="error_confirm_button">
                  <p class="error_confirm_button_typo">확인</p>
              </a>
          </div>
      </div>
      </div>
    </body>
</html>
