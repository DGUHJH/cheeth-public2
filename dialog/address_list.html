<html>
    <head>
        <title>주소록</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./dialog.css">
    </head>
    <body>
        <div class="address_list_container">
            <div class="address_list_header">
                <p class="address_list_header_typo">주소록</p>
                <img  class="address_list_close_button" src="../assets/images/send_note_dialog_close_button.svg"/>
            </div>
            <div class="address_list_body">
                <div class="address_list_total_trader">
                    <div class="address_list_total_trader_typo_container">
                        <p class="address_list_total_trader_title">전체 거래자</p>
                        <p class="address_list_total_trader_context">24</p>
                    </div>
                </div>
                <div class="address_list_main_container">
                    <div class="address_list_search">
                        <input class="address_list_search_blank" placeholder="닉네임 찾기"/>
                        <button class="address_list_search_button">
                            <p class="address_list_search_button_typo">찾기</p>
                        </button>
                    </div>
                    <div class="main_container_divider"></div>
                    <div class="address_list_name_container">
                        <p class="address_list_name">누기누</p>
                        <p class="address_list_name">명량핫도그</p>
                    </div>
                    <div class="main_container_divider"></div>
                    <div class="address_list_pagination">
                        <p class="address_list_pagination_current_page">1 / 3</p>
                        <div class="address_list_pagination_button_container">
                            <div class="address_list_pagination_button_divider"></div>
                            <button class="address_list_pagination_button">
                                <img class="address_list_pagination_button_before" src="../assets/images/connection_location_arrow.svg"/>
                            </button>
                            <div class="address_list_pagination_button_divider"></div>
                            <button class="address_list_pagination_button">
                                <img class="address_list_pagination_button_after" src="../assets/images/connection_location_arrow.svg"/>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="address_list_move_button_container">
                    <button class="address_list_move_button">
                        <img class="address_list_move_button_arrow_right" src="../assets/images/address_list_move_button_arrow_right.svg"/>
                    </button>
                    <button class="address_list_move_button">
                        <img class="address_list_move_button_arrow_left" src="../assets/images/address_list_move_button_arrow_right.svg"/>
                    </button>
                </div>
                <div class="address_list_receiver">
                    <div class="address_list_receiver_typo_container">
                        <p class="address_list_receiver_title">받는사람</p>
                        <p class="address_list_receiver_context">0</p>
                    </div>
                    <div class="address_list_receiver_name_container">
                        <p class="address_list_receiver_name"></p>
                    </div>
                </div>
            </div>
            <div class="address_list_footer">
                <div class="main_container_divider"></div>
                <p class="address_list_tip">Shift 또는 Ctrl키를 누르시면 여러개를 한번에 선택하여 추가할 수 있습니다.</p>
                <div class="address_list_button_container">
                    <button class="address_list_button">
                        <p class="address_list_button_typo">확인</p>
                    </button>
                    <button class="address_list_button">
                        <p class="address_list_button_typo">취소</p>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
